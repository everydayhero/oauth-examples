<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>
      Example authentication with everydayhero
    </title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <main class="container">
      <p><a href="../index.html">Back</a></p>

      <h1 class="heading">
        Sign up to everydayhero
      </h1>

      <pre class="result" id="result">/* No response yet */</pre>

      <form class="form" id="sign-up-form">
        <label
          class="label"
          for="user[email]">
          Region
        </label>
        <div class="select">
          <select
            class="input"
            name="user[country]"
            id="user[country]">
            <option value="au">Australia</option>
            <option value="ie">Ireland</option>
            <option value="nz">New Zealand</option>
            <option value="gb">The United Kingdom</option>
            <option value="us">The United States of America</option>
          </select>
        </div>

        <label
          class="label"
          for="user[name]">
          Name
        </label>
        <input
          class="input"
          type="text"
          name="user[name]"
          id="user[name]" />

        <label
          class="label"
          for="user[email]">
          Email address
        </label>
        <input
          class="input"
          type="email"
          name="user[email]"
          id="user[email]" />

        <label
          class="label"
          for="user[phone]">
          Phone number
        </label>
        <input
          class="input"
          type="tel"
          name="user[phone]"
          id="user[phone]" />

        <label
          class="label"
          for="user[password]">
          Password
        </label>
        <input
          class="input"
          type="password"
          name="user[password]"
          id="user[password]" />

        <button class="button">
          Submit
        </button>
      </form>

    </main>

    <script src="../env.js"></script>
    <script src="../utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
