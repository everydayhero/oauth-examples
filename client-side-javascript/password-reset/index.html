<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>
      Example authentication with everydayhero
    </title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <main class="container">
      <p><a href="../sign-in/index.html">Back</a></p>

      <h1 class="heading">
        Reset your password
      </h1>

      <pre class="result" id="result">/* No response yet */</pre>

      <form class="form" id="sign-in-form">
        <label
          class="label"
          for="user[email]">
          Email address
        </label>
        <input
          class="input"
          type="email"
          name="user[email]"
          id="user[email]" />

        <button class="button">
          Submit
        </button>
      </form>
    </main>

    <script src="../env.js"></script>
    <script src="../utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
